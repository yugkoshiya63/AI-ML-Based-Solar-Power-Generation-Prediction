<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Prediction Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-solar-panel me-2"></i>
                <span class="brand-text">SolarPredict</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/predict">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Input Panel -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog me-2"></i>Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <!-- Location Input -->
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="location" placeholder="Enter city name or address">
                                    <button class="btn btn-outline-secondary" type="button" id="geocodeBtn">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </button>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <input type="number" class="form-control" id="latitude" placeholder="Latitude" step="any">
                                    </div>
                                    <div class="col-6">
                                        <input type="number" class="form-control" id="longitude" placeholder="Longitude" step="any">
                                    </div>
                                </div>
                            </div>

                            <!-- Panel Configuration -->
                            <div class="mb-3">
                                <label for="panelArea" class="form-label">Panel Area (m²)</label>
                                <input type="number" class="form-control" id="panelArea" value="10" min="1" step="0.1">
                            </div>

                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="tiltAngle" class="form-label">Tilt Angle (°)</label>
                                    <input type="number" class="form-control" id="tiltAngle" value="30" min="0" max="90">
                                </div>
                                <div class="col-6">
                                    <label for="azimuthAngle" class="form-label">Azimuth Angle (°)</label>
                                    <input type="number" class="form-control" id="azimuthAngle" value="180" min="0" max="360">
                                </div>
                            </div>

                            <!-- Prediction Type -->
                            <div class="mb-3">
                                <label for="predictionType" class="form-label">Prediction Period</label>
                                <select class="form-select" id="predictionType">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-calculator me-2"></i>Predict Solar Power
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Weather Info -->
                <div class="card mt-3" id="weatherCard" style="display: none;">
                    <div class="card-header">
                        <h6><i class="fas fa-cloud-sun me-2"></i>Current Weather</h6>
                    </div>
                    <div class="card-body" id="weatherInfo">
                        <!-- Weather data will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="col-lg-8">
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing solar potential...</p>
                </div>

                <!-- Results -->
                <div id="results" style="display: none;">
                    <!-- Summary Cards -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card text-center bg-success text-white">
                                <div class="card-body">
                                    <h4 id="totalPower">0</h4>
                                    <p class="mb-0">Total Power (Wh)</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center bg-info text-white">
                                <div class="card-body">
                                    <h4 id="peakPower">0</h4>
                                    <p class="mb-0">Peak Power (W)</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center bg-warning text-white">
                                <div class="card-body">
                                    <h4 id="improvement">0%</h4>
                                    <p class="mb-0">Improvement</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center bg-secondary text-white">
                                <div class="card-body">
                                    <h4 id="efficiency">0%</h4>
                                    <p class="mb-0">Efficiency</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chart -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5><i class="fas fa-chart-line me-2"></i>Power Generation Chart</h5>
                            <div>
                                <button class="btn btn-sm btn-outline-primary" id="exportCsvBtn">
                                    <i class="fas fa-download me-1"></i>CSV
                                </button>
                                <button class="btn btn-sm btn-outline-primary" id="exportPdfBtn">
                                    <i class="fas fa-file-pdf me-1"></i>PDF
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <canvas id="powerChart" width="400" height="200"></canvas>
                        </div>
                    </div>

                    <!-- Recommendations -->
                    <div class="card mt-3">
                        <div class="card-header">
                            <h5><i class="fas fa-lightbulb me-2"></i>Recommendations</h5>
                        </div>
                        <div class="card-body" id="recommendations">
                            <!-- Recommendations will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorText"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
